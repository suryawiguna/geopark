    crossorigin=""></script>

    <style>
        #main {
            background-color: #eeeeee; 
            padding-top: 70px; 
            height: 100%;
        }
        @media (max-width: 992px) {
            #main {
                padding-top: 50px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top bg-gold py-0 navbar-light">
        <a href="index.html" class="navbar-brand">
            <img src="assets/images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mdi mdi-menu"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Call Center</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 px-0 d-block" style="min-height: 100vh;height: 100%">
                    <div id="filter" class="row bg-white px-4 py-3 d-none d-sm-none d-md-flex" style="z-index:9">
                        <div class="col-md-6 my-2">
                            <select class="custom-select">
                                <option selected disabled hidden>Cluster</option>
                                <option value="1">Karanganyar</option>
                                <option value="2">Manuk Jambe Tarumenyan</option>
                                <option value="3">Singamandawa</option>
                                <option value="4">Ulundanu Muncar</option>
                                <option value="5">Abang Erawang</option>
                            </select>
                        </div>
                        <div class="col-md-6 my-2">
                            <select class="custom-select">
                                <option selected disabled hidden>Jenis Atraksi</option>
                                <option value="1">Alam</option>
                                <option value="2">Budaya</option>
                                <option value="3">Buatan</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-map d-flex justify-content-between px-4 mt-4 d-none d-sm-flex d-md-none mb-5">
                        <button id="btn-filter" class="btn btn-secondary" style="position: fixed; z-index:1;">
                            <span class="mdi mdi-filter"></span> Filter
                        </button>
                        <button id="btn-map" class="btn btn-secondary" style="position: fixed; z-index:1; right:25px">
                            <span class="mdi mdi-map-marker-radius"></span> Map
                        </button>
                    </div>
                    <div id="card-deck" class="card-deck m-0 p-4"></div>
                </div>
                <div id="map" class="col-md-6 d-none d-sm-none d-md-block" style="height:100vh; position: fixed; right:0;"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/atraksi-wisata.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn-filter').on('click', function(){
                $('#filter').toggleClass('d-none');
            });
            $('#btn-map').on('click', function(){
                $('#map').toggleClass('d-none');;
                $('#btn-filter').toggleClass('d-none');
                $('#filter').addClass('d-none');
            });
        });
    </script>
</body>
</html>
